basePath: '{{.BasePath}}'
definitions:
  bean.ContractCallTx:
    properties:
      contract:
        description: 合约地址
        type: string
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格
        type: string
      payload:
        description: 负载数据，abi.pack(function+参数) hex编码字符串
        type: string
      privkey:
        description: 交易发起者私钥
        type: string
      sender:
        description: 交易发起者公钥
        type: string
      value:
        description: 金额，通常为0
        type: string
    type: object
  bean.ContractDeployTx:
    properties:
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格
        type: string
      memo:
        description: 备注
        type: string
      payload:
        description: 合约部署字节码
        type: string
      privkey:
        description: 交易发起者私钥
        type: string
      sender:
        description: 交易发起者公钥
        type: string
      value:
        description: 交易金额，通常为0
        type: string
    type: object
  bean.ContractInvokeTx:
    properties:
      contract:
        description: 合约地址
        type: string
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格
        type: string
      memo:
        description: 备注
        type: string
      payload:
        description: 合约负载 abi.pack(function+参数)
        type: string
      privkey:
        description: 交易发起者私钥
        type: string
      sender:
        description: 交易发起者公钥
        type: string
      value:
        description: 交易金额
        type: string
    type: object
  bean.DelegateTx:
    properties:
      createdAt:
        description: 时间戳
        type: integer
      nonce:
        description: 交易发起者nonce
        type: integer
      opType:
        description: 操作类型：1-抵押选举 2-赎回 3-领取收益
        type: integer
      opValue:
        description: Op对应的值，OpType=1时为抵押金额 OpType=2时不填或填0 OpType=3时填写领取金额
        type: string
      receiver:
        description: OpType=1时为选举节点的地址
        type: string
      sender:
        description: 交易发起者公钥
        type: string
      signature:
        description: 交易签名
        type: string
    type: object
  bean.EvmCallResult:
    properties:
      code:
        description: 错误码
        type: integer
      gasUsed:
        description: 消耗的gas
        type: integer
      msg:
        description: msg
        type: string
      ret:
        description: 返回数据的hex编码
        type: string
    type: object
  bean.MultiSignature:
    properties:
      pubKey:
        $ref: '#/definitions/bean.PubKeyMultisigThreshold'
        description: 多签公钥
        type: object
      signatures:
        description: 用户签名列表
        items:
          type: string
        type: array
    type: object
  bean.Operation:
    properties:
      to:
        description: 交易接受方地址，可以是普通用户地址、合约地址、节点账户地址
        type: string
      value:
        description: 交易金额
        type: string
    type: object
  bean.PubKeyMultisigThreshold:
    properties:
      pubkeys:
        description: 多签用户公钥列表
        items:
          type: string
        type: array
      threshold:
        description: 多签阈值
        type: integer
    type: object
  bean.PublicResp:
    properties:
      isSuccess:
        description: 是否成功
        type: boolean
      message:
        description: 消息提醒
        type: string
      result:
        description: 数据对象
        type: object
    type: object
  bean.SignEvmTx:
    properties:
      body:
        properties:
          load:
            description: 合约负载，普通原声币转账时为空
            type: string
          memo:
            description: 备注
            type: string
          to:
            description: 交易接受者地址或合约地址
            type: string
          value:
            description: 交易金额
            type: string
        type: object
      createdAt:
        description: 时间戳，可选
        type: integer
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格，最低为1
        type: string
      nonce:
        description: 交易发起者nonce
        type: integer
      privateKey:
        description: 私钥
        type: string
      sender:
        description: 交易发起者公钥
        type: string
    type: object
  bean.SignedBatchTx:
    properties:
      createdAt:
        description: 时间戳，可选字段，秒/毫秒均可
        type: integer
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格，至少为1
        type: string
      memo:
        description: 备注，必须<256字节
        type: string
      mode:
        description: 模式:0-default/commit 1-async 2-sync
        type: integer
      nonce:
        description: 用户nonce，每次交易前从链上获取，每次交易nonce+1
        type: integer
      operations:
        description: 交易列表，数量不可大于10000笔
        items:
          $ref: '#/definitions/bean.Operation'
        type: array
      sender:
        description: 交易发起者公钥
        type: string
      signature:
        description: 交易签名的hex字符串
        type: string
    type: object
  bean.SignedEvmTx:
    properties:
      body:
        properties:
          load:
            description: 合约负载，普通原声币转账时为空
            type: string
          memo:
            description: 备注
            type: string
          to:
            description: 交易接受者地址或合约地址
            type: string
          value:
            description: 交易金额
            type: string
        type: object
      createdAt:
        description: 时间戳，可选
        type: integer
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格，最低为1
        type: string
      mode:
        description: 交易模式，默认为0；0-同步模式 1-全异步 2-半异步；如果tx执行时间较长、网络不稳定、出块慢，建议使用半异步模式。
        type: integer
      nonce:
        description: 交易发起者nonce
        type: integer
      sender:
        description: 交易发起者公钥
        type: string
      signature:
        description: 交易签名
        type: string
    type: object
  bean.SignedMultisigEvmTx:
    properties:
      deadline:
        description: 有效截止时间
        type: integer
      from:
        description: 多签账户地址
        type: string
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格，最低为1
        type: string
      load:
        description: 合约负载，普通原声币转账时为空
        type: string
      memo:
        description: 备注
        type: string
      mode:
        description: 交易模式，默认为0；0-同步模式 1-全异步 2-半异步；如果tx执行时间较长、网络不稳定、出块慢，建议使用半异步模式。
        type: integer
      nonce:
        description: 多签账户nonce
        type: integer
      signature:
        $ref: '#/definitions/bean.MultiSignature'
        description: 交易签名
        type: object
      to:
        description: 交易接受者地址或合约地址
        type: string
      value:
        description: 交易金额
        type: string
    type: object
  bean.Ticker:
    properties:
      amount:
        description: 交易金额
        type: string
      buy:
        description: 买入价
        type: number
      high:
        description: 最高价
        type: string
      last:
        description: 最新成交价
        type: number
      low:
        description: 最低价
        type: string
      rose:
        description: 振幅
        type: string
      sell:
        description: 卖出价
        type: number
      time:
        description: 时间戳 ms
        type: integer
      vol:
        description: 成交量
        type: string
    type: object
  bean.V2AccountResult:
    properties:
      address:
        description: 地址
        type: string
      balance:
        description: 余额
        type: string
      nonce:
        description: nonce
        type: integer
    type: object
  bean.V2ContractActResult:
    properties:
      address:
        description: 地址
        type: string
      balance:
        description: 余额
        type: string
      code:
        description: 合约字节码
        type: string
      nonce:
        description: nonce
        type: integer
      suicided:
        description: 合约是否已自杀
        type: boolean
    type: object
  bean.V2ConvertResult:
    properties:
      address:
        description: 地址
        type: string
      old_address:
        description: 旧地址，原公钥
        type: string
      public_key:
        description: 公钥，同上
        type: string
    type: object
  bean.V2EvmLog:
    properties:
      address:
        description: 合约地址
        type: string
      blockHash:
        description: 区块hash
        type: string
      blockNumber:
        description: 区块高度
        type: integer
      data:
        description: 数据
        items:
          type: integer
        type: array
      logIndex:
        description: 日志索引
        type: integer
      removed:
        description: 是否已移除
        type: boolean
      topics:
        description: 事件主题
        type: string
      transactionHash:
        description: 交易hash
        type: string
      transactionIndex:
        description: 交易索引
        type: integer
    type: object
  bean.V2GenKeyResult:
    properties:
      address:
        description: 地址
        type: string
      privkey:
        description: 私钥
        type: string
      pubkey:
        description: 公钥（压缩公钥）
        type: string
    type: object
  config.ERC20:
    properties:
      address:
        description: |-
          TotalSupply string json:"totalSupply" // 总发行量，整数
          CreatedAt   string json:"createdAt"   // 发行时间
        type: string
      decimals:
        description: 小数位数
        type: integer
      icon:
        description: |-
          Exchange    bool   json:"exchange"    // 是否在交易所交易
          WhitePaper  string json:"whitePaper"  // 白皮书
          Website     string json:"website"     // 官网
        type: string
      name:
        description: 代币名称，例如Tool Global Blockchain
        type: string
      symbol:
        description: 代币symbol，例如OLO
        type: string
    type: object
  config.Node:
    properties:
      address:
        description: 节点地址
        type: string
      name:
        description: 节点名称
        type: string
    type: object
  config.Nodes:
    properties:
      nodes:
        items:
          $ref: '#/definitions/config.Node'
        type: array
    type: object
  config.Tokens:
    properties:
      coins:
        items:
          $ref: '#/definitions/config.ERC20'
        type: array
    type: object
  database.V3Ledger:
    properties:
      blockHash:
        description: 区块hash
        type: string
      blockSize:
        description: 区块大小：字节
        type: integer
      createdAt:
        description: 区块时间
        type: string
      gasLimit:
        description: 区块gas限额之和
        type: integer
      gasPrice:
        description: 区块交易平均gas价格，可能是小数
        type: string
      gasUsed:
        description: 区块所有交易消耗gas之和
        type: integer
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      txCount:
        description: 区块交易数
        type: integer
      validator:
        description: 区块验证者节点地址
        type: string
    type: object
  database.V3Payment:
    properties:
      contract:
        description: 合约地址，原生币为空或全零黑洞地址
        type: string
      createdAt:
        description: 区块时间
        type: string
      evName:
        description: 事件名称
        type: string
      hash:
        description: 交易hash
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      idx:
        description: 交易索引
        type: integer
      receiver:
        description: 转账接受方地址
        type: string
      sender:
        description: 转账发起方地址
        type: string
      symbol:
        description: 币种，原生币为“OLO”
        type: string
      value:
        description: 交易金额
        type: string
    type: object
  database.V3Transaction:
    properties:
      codei:
        description: 失败代码
        type: integer
      codes:
        description: 失败原因
        type: string
      createdAt:
        description: 区块时间
        type: string
      events:
        description: 交易事件
        type: string
      gasLimit:
        description: gas限额
        type: integer
      gasPrice:
        description: gas价格
        type: string
      gasUsed:
        description: gas使用量
        type: integer
      hash:
        description: 交易hash
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      memo:
        description: 备注
        type: string
      nonce:
        description: 交易发起者nonce
        type: integer
      payload:
        description: 负载
        type: string
      receiver:
        description: 交易接受者地址
        type: string
      sender:
        description: 交易发起者地址
        type: string
      typei:
        description: 交易类型
        type: integer
      types:
        description: 交易类型
        type: string
      value:
        description: 交易金额
        type: string
    type: object
  types.BeanDPOSPool:
    properties:
      currentHeight:
        description: 当前高度
        type: integer
      lastHeight:
        description: 上一轮DPOS高度
        type: integer
      nextHeight:
        description: 下一轮DPOS高度
        type: integer
    type: object
  types.BeanValidator:
    properties:
      address:
        description: 节点公钥
        type: string
      balance:
        description: 余额（累积收益）
        type: string
      genesis:
        description: 是否是创世节点
        type: boolean
      mortgaged:
        description: 已抵押
        type: string
      nonce:
        description: nonce
        type: integer
      power:
        description: 投票权
        type: integer
      redeem:
        description: 待赎回
        type: boolean
      runFor:
        description: 参与竞选
        type: boolean
      toMortgage:
        description: 待抵押
        type: string
      voted:
        description: 选民贡献
        type: string
      voters:
        description: 投票人数
        type: integer
    type: object
  types.BeanVot:
    properties:
      address:
        description: 选民地址
        type: string
      amount:
        description: 投票金额
        type: string
    type: object
  types.BeanVoter:
    properties:
      address:
        description: 选民地址
        type: string
      balance:
        description: 累积收益余额
        type: string
      burned:
        description: 已燃烧
        type: string
      mortgaged:
        description: 已抵押
        type: string
      redeem:
        description: 赎回标志
        type: boolean
      toMortgage:
        description: 待抵押
        type: string
      validator:
        description: 节点地址
        type: string
    type: object
  types.BeanVots:
    properties:
      address:
        description: 节点公钥
        type: string
      voted:
        description: 选民贡献
        type: string
      voters:
        description: 选民列表
        items:
          $ref: '#/definitions/types.BeanVot'
        type: array
    type: object
  types.DPOSPoolLog:
    properties:
      balance:
        description: 矿池余额
        type: string
      blockAt:
        description: 区块时间
        type: string
      height:
        description: 去看高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      mined:
        description: 挖矿量
        type: string
      released:
        description: 实际释放量，实际释放量约等于挖矿量
        type: string
      total:
        description: 总股权
        type: string
    type: object
  types.DPOSRankLog:
    properties:
      address:
        description: 节点地址
        type: string
      blockAt:
        description: 区块时间
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      mortgaged:
        description: 节点抵押量
        type: string
      rank:
        description: 排名
        type: integer
      total:
        description: 总股权
        type: string
      voted:
        description: 用户投票量
        type: string
      voters:
        description: 投票用户数
        type: integer
    type: object
  types.DPOSTcnLog:
    properties:
      address:
        description: 节点地址
        type: string
      blockAt:
        description: 区块时间
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      mortgaged:
        description: 节点抵押量
        type: string
      profit:
        description: 收益
        type: string
      voted:
        description: 用户投票量
        type: string
      voters:
        description: 投票用户数
        type: integer
    type: object
  types.DPOSTinLog:
    properties:
      address:
        description: 用户地址
        type: string
      blockAt:
        description: 区块时间
        type: string
      height:
        description: 区块高度
        type: integer
      id:
        description: 数据库自增id
        type: integer
      mortgaged:
        description: 用户抵押量
        type: string
      profit:
        description: 收益
        type: string
      validator:
        description: 用户选举的节点地址
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: '{{.Description}}'
  license: {}
  title: '{{.Title}}'
  version: '{{.Version}}'
paths:
  /v2/accounts/{address}:
    get:
      consumes:
      - application/json
      description: 根据地址查询账户信息
      parameters:
      - description: 账户地址
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.V2AccountResult'
            type: object
      summary: 查询账户信息
      tags:
      - v2-general
  /v2/contract/accounts/{address}:
    get:
      consumes:
      - application/json
      description: 查询合约账户信息
      parameters:
      - description: 合约地址
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.V2ContractActResult'
            type: object
      summary: 查询合约账户信息
      tags:
      - v2-contract
  /v2/contract/call:
    post:
      consumes:
      - application/json
      description: 仅在本节节点evm副本上执行合约，不会广播交易，不对区块产生影响，不消耗gas。用户估算智能合约消耗的gas，以及用于调用合约只读方法。
      parameters:
      - description: 请求参数
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/bean.ContractCallTx'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.EvmCallResult'
            type: object
      summary: 只读调用合约（非离线签名，慎用）
      tags:
      - v2-contract
  /v2/contract/deploy:
    post:
      consumes:
      - application/json
      description: 部署合约（私钥交易，非离线签名，慎用）
      parameters:
      - description: 请求参数
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/bean.ContractDeployTx'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.PublicResp'
            type: object
      summary: 部署合约（非离线签名，慎用）
      tags:
      - v2-contract
  /v2/contract/events/{txhash}:
    get:
      consumes:
      - application/json
      description: 查询事件日志
      parameters:
      - description: 交易hash
        in: path
        name: txhash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.V2EvmLog'
            type: object
      summary: 查询事件日志
      tags:
      - v2-contract
  /v2/contract/invoke:
    post:
      consumes:
      - application/json
      description: 调用合约（私钥交易，非离线签名，慎用）,使用本接口调用合约只读方法会消耗gas。
      parameters:
      - description: 请求参数
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/bean.ContractInvokeTx'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/bean.PublicResp'
            type: object
      summary: 调用合约（非离线签名，慎用）
      tags:
      - v2-contract
  /v2/contract/multisigTransactions:
    post:
      consumes:
      - application/json
      description: 发起evm多签交易，支持OLO转账、合约交易
      parameters:
      - description: 请求参数
        in: body
        name: Request
        required: true
        schema:
